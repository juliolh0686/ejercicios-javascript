<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b3f15bb31.js" crossorigin="anonymous"></script>
    <title>JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>
            <a href="index.html">JavaScript</a>
        </h1>
        <nav class="header__nav">
            <ul>
                <li><a href="./figuras.html">Geometric figures</a></li>
                <li class="header__nav--activo"><a href="./prices-discounts.html">Prices and discounts</a></li>
                <li><a href="./average-mode-median.html">Average, mode and median</a></li>
                <li><a href="./salary.html">Salary analysis</a></li>
            </ul>
        </nav>
    </header>
    <main class="contenedor">
        <section class="form ventana01">
            <span class="ventana01__icono form__icono"><i class="fas fa-hand-holding-usd"></i></span>
            <h2 class="titulos titulos--ventana01">Calculate the price to pay of your discounted products</h2>
            <form class="form-input">
                <input class="form-input__input" id="InputPrice" type="number" placeholder="Enter the price">
                <input class="form-input__input" id="InputDiscount" type="number" placeholder="Enter the discount %">
                <button class="form-input__button" type="button" onclick="onClickButtonPriceDiscount()">Calcular</button>
                <span id="ResultP" class="respuesta respuesta--ventana01"></span>
            </form>
        </section>
        <section class="form ventana02">
            <span class="ventana02__icono form__icono"><i class="fas fa-hand-holding-usd"></i></span>
            <h2 class="titulos titulos--ventana02">Calculate the price to pay of your products with coupon</h2>
            <form class="form-input">
                <input class="form-input__input" id="InputPriceCoupon" type="number" placeholder="Enter the price">
                <input class="form-input__input" id="InputCoupon" type="text" placeholder="Enter coupon">
                <button class="form-input__button" type="button" onclick="onClickButtonPriceCoupon()">Calcular</button>
                <span id="ResultPCoupon" class="respuesta respuesta--ventana02"></span>
            </form>
        </section>
        <section class="form ventana03">
            <span class="ventana03__icono form__icono"><i class="fas fa-money-check-alt"></i></span>
            <h2 class="titulos titulos--ventana03">Coupons</h2>
            <form class="form-input">
                <span class="respuesta respuesta--ventana03">SECRETO => 15%</span>
                <span class="respuesta respuesta--ventana03">MADMAX => 30%</span>
                <span class="respuesta respuesta--ventana03">JAVASCRIPT => 25%</span>
            </form>
        </section>
    </main>
    <script src="./assets/js/descuentos.js"></script>
</body>
</html>
